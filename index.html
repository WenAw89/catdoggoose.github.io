<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Image</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column; /* Make it column layout */
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px; /* Added spacing between images */
    }
  </style>
</head>
<body>
  <!-- First Image -->
  <img src="title.jpg" alt="Title Image">

  <!-- Second Image Section -->
  <img src="collage_fin.png" alt="Collage of pets">
  
  <!-- Optional Caption for Second Image -->
  <p style="margin-top: 10px; font-size: 1.1em;">
    <strong>Loving care for your pets while you're away!</strong>
  </p>
</body>
</html>
