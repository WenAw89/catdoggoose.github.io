<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Image</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <img src="title.jpg" alt="Title Image">

  <!-- Image Section -->
<div style="text-align: center; margin-bottom: 30px;">
  <img src="collage fin.png" alt="Pet sitting banner" style="max-width: 100%; height: auto; border-radius: 8px;">
  <p style="margin-top: 10px; font-size: 1.1em;"><strong>Loving care for your pets while you're away!</strong></p>
</div>
</body>
</html>
