<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Image</title>

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ffffff; /* changed to white */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 1.3em;
      font-weight: 400;
      color: #333;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <!-- First Image -->
  <img src="mergeCollage.png" alt="Title Image">

  <!-- Tagline -->
  <p class="tagline">
    <strong>Loving care for your family — even when you’re away.</strong>
  </p>
</body>
</html>
