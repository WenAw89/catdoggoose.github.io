<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Carousel</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      margin-bottom: 16px;
    }

    .calendly-button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #000000;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      margin: 2rem 0;
      max-width: 90%;
      text-align: center;
      white-space: nowrap;
    }

    .calendly-button:hover {
      background-color: #222222;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
      background: white;
    }

    .carousel-track {
      display: flex;
      animation: scroll 90s linear infinite;
    }

    .carousel-track img {
      width: 100px;
      height: auto;
      flex-shrink: 0;
      object-fit: contain;
      padding: 4px;
      background-color: white;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .calendly-button {
        font-size: 1.2rem;
        padding: 0.75rem 1.5rem;
      }

      .carousel-track img {
        width: 80px;
        padding: 3px;
      }

      img {
        margin-bottom: 12px;
      }
    }

    @media (max-width: 480px) {
      .calendly-button {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }

      .carousel-track img {
        width: 70px;
        padding: 2px;
      }

      body {
        padding: 10px;
      }
    }
  </style>
</head>
