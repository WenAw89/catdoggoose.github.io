<!DOCTYPE html>

  <!-- Google Fonts: Roboto -->

  <style>
    body {
      margin: 0;
      padding: 8px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }

    img {
      max-width: 70%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      margin-bottom: 8px;
    }

    .calendly-button {
      display: inline-block;
      padding: 4px 8px;
      background-color: #000000;
      color: white;
      font-size: 3.3em; /* 10em / 3 */
      font-weight: 600;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      margin: 40px 0;
    }

    .calendly-button:hover {
      background-color: #222222;
    }

    .carousel-container {
      width: 100%;
      max-width: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      margin-bottom: 12px;
      background: white;
    }

    .carousel-track {
      display: flex;
      animation: scroll 90s linear infinite;
    }

    .carousel-track img {
      width: 100px; /* 300px / 3 */
      height: auto;
      flex-shrink: 0;
      object-fit: contain;
      padding: 4px;
      background-color: white;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <!-- First Image -->
